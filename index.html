<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Runner Mecha Robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Pembentuk player mecha robot -->
        <div id="player">
            <div class="mecha-body"></div>
            <div class="mecha-arm left"></div>
            <div class="mecha-arm right"></div>
            <div class="mecha-leg left"></div>
            <div class="mecha-leg right"></div>
            <div class="reactor"></div>
            <div class="thruster left"></div>
            <div class="thruster right"></div>
            <div class="chimney left"></div>
            <div class="chimney right"></div>
        </div>
        <div id="ground"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="restart-btn" style="display:none;">Restart</button>
    <script src="script.js"></script>
</body>
</html>
